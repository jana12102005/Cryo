<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Register for Cryo-EM Slot</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e9ecf1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .main {
            width: 1200px;
            margin: 20px 0;
            padding: 0;
            position: relative;
        }
        .header {
            width: 100%;
            background-color: #002147;
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 5px 0;
            font-size: 22px;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .left-logo, .right-logo {
            width: 100px;
            height: auto;
        }
        .title {
            text-align: center;
            flex-grow: 1;
            padding: 0 20px;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 740px;
            box-sizing: border-box;
            width: 100%;
        }
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 20px;
            z-index: 1;
        }

        .top-buttons a {
            color: black;
            text-decoration: none;
            font-size: 24px;
        }

        .top-buttons a i {
            padding: 5px;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .top-buttons a:hover i {
            transform: scale(1.2);
            color: #0056b3;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            line-height: 6vh;
        }

        .form-group label {
            width: 250px;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
        }

        button:hover {
            background-color: #003d7a;
        }

        .footer {
            width: 100%;
            background-color: #002147;
            color: white;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/iisc_logo.png') }}" alt="Institute Logo" class="left-logo">
            <div class="title">
                <h1>ADVANCED CENTRE</h1>
                <h1>FOR</h1>
                <h1>CRYO ELECTRON MICROSCOPY</h1>
            </div>
            <img src="{{ url_for('static', filename='images/cryo.png') }}" alt="Cryo-EM Logo" class="right-logo">
        </div>
    </div>

    <div class="container">
        <div class="top-buttons">
            <a href="{{ url_for('home') }}" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="{{ url_for('about') }}" title="About">
                <i class="fas fa-info-circle"></i>
            </a>
            <a href="{{ url_for('facility') }}" title="Facility">
                <i class="fas fa-microscope"></i>
            </a>
            <a href="{{ url_for('team') }}" title="Team">
                <i class="fas fa-users"></i>
            </a>
        </div>

        <h2>Register for a Cryo-EM Slot</h2>

        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="user_name">Name of the User</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="pi_name">Name of PI (Principal Investigator)</label>
                <input type="text" id="pi_name" name="pi_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="origin">Origin of the User</label>
                <select id="origin" name="origin" required onchange="toggleEsmField()">
                    <option value="">Select origin</option>
                    <option value="internal">Internal User</option>
                    <option value="external">External User</option>
                </select>
            </div>

            <div class="form-group hidden" id="esm_field">
                <label for="esm">Institute Name</label>
                <input type="text" id="esm" name="esm">
            </div>

            <div class="form-group">
                <label for="sample_name">Name of the Sample</label>
                <input type="text" id="sample_name" name="sample_name" required>
            </div>

            <div class="form-group">
                <label for="grids">How Many Grids (Maximum 4)</label>
                <input type="number" id="grids" name="grids" min="1" max="4" required>
            </div>

            <div class="form-group">
                <label for="days">How Many Days Required (Maximum 4)</label>
                <input type="number" id="days" name="days" min="1" max="4" required>
            </div>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Advanced Centre for Cryo Electron Microscopy</p>
    </div>
</div>

<script>
    function toggleEsmField() {
        const origin = document.getElementById('origin').value;
        const esmField = document.getElementById('esm_field');
        if (origin === 'external') {
            esmField.classList.remove('hidden');
            document.getElementById('esm').required = true;
        } else {
            esmField.classList.add('hidden');
            document.getElementById('esm').required = false;
        }
    }
</script>
</body>
</html>
