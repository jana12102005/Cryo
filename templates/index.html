<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCEM-home</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e9ecf1;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #002147;
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .header h1 {
            margin: 5px 0;
            font-size: 22px;
        }

        .title {
            text-align: center;
            margin: 20px 0;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin: 20px 0;
        }

        .content {
            text-align: center;
            line-height: 1.6;
            margin: 20px 0;
        }

        .footer {
            background-color: #002147;
            color: white;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            text-align: center;
            margin-top: 20px;
        }

        .action-btn {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="title">
                <h1>ADVANCED CENTRE</h1>
                <h1>FOR</h1>
                <h1>CRYO ELECTRON MICROSCOPY</h1>
            </div>
        </header>
<div class="container">
        <div class="content-container">
            <a href="{{ url_for('home') }}" class="action-btn">Enter</a>
            
            <div class="content">
                <img src="{{ url_for('static', filename='images/iisc_logo.png') }}" alt="IISc Logo" class="logo">
                
                <p>
                    Developed and maintained by<br>
                    <b style="font-size: 23px;">Laboratory for Advanced Center For Cryo-Electron Microscopy Facility</b><br>   
                    Department of Molecular Biophysics Unit<br>
                    Indian Institute of Science<br>
                    Bangalore - 560 012<br>
                    India.
                </p>
            </div>
        </div>
</div>
        <footer class="footer">
            <p>&copy; 2025 Advanced Centre for Cryo Electron Microscopy</p>
        </footer>
    </div>
</body>
</html>
